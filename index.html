<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Books App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">My favourite books!</h1>
      <button class="btn btn--header header__button">add book</button>
    </header>
    <div id="backdrop"></div>
    <div class="modal" id="addBook-modal">
      <div class="modal__content">
        <h2 class="modal__title">Add your book!</h2>
        <label for="title">Book Title</label>
        <input type="text" name="title" id="title" />
        <label for="cover-url">Book Cover URL</label>
        <input type="text" name="cover-url" id="cover-url" />
        <label for="rating">Your Rating</label>
        <input
          type="number"
          step="1"
          min="1"
          max="5"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__buttons">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>

    <div class="modal" id="deleteBook-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure that you want to delete this book?
      </p>
      <div class="modal__buttons">
        <button class="btn btn--passive">No</button>
        <button class="btn btn--success">Yes, remove this book</button>
      </div>
    </div>

    <main>
      <section class="entry-text" id="entry-text">
        <p class="entry-text__content">List of your beloved books!</p>
      </section>
      <ul id="book-list"></ul>
    </main>
  </body>
</html>
