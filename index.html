<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Books App</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <h1 class="header__title">My favourite books!</h1>
        <button class="header__button">add book</button>
      </div>
    </header>
    <div id="backdrop"></div>
    <div class="modal modal--addBook" id="addBook-modal">
      <h2 class="modal__title">Add your book!</h2>
      <div class="modal__content">
        <label class="modal__label" for="title">Book Title</label>
        <input class="modal__input" type="text" name="title" id="title" />
        <label class="modal__label" for="cover-url">Book Cover URL</label>
        <input
          class="modal__input"
          type="text"
          name="cover-url"
          id="cover-url"
        />
        <label class="modal__label" for="rating">Your Rating</label>
        <input
          class="modal__input"
          type="number"
          step="1"
          min="1"
          max="5"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__buttons">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>

    <div class="modal" id="deleteBook-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure that you want to delete this book?
      </p>
      <div class="modal__buttons">
        <button class="btn btn--passive">No</button>
        <button class="btn btn--success">Yes, remove this book</button>
      </div>
    </div>

    <main>
      <section class="entry-text" id="entry-text">
        <p class="entry-text__content">List of your beloved books!</p>
      </section>
      <ul class="book-list" id="book-list">
        <!-- <li class="book-list__item">
          <div class="book-list__image">
            <img
              class="book-list__image-content"
              src="https://miro.medium.com/max/720/1*LjR0UrFB2a__5h1DWqzstA.png"
              alt=""
            />
          </div>
          <div class="book-list__info">
            <h2 class="book-list__info-title">Eszkere</h2>
            <p class="book-list__info-rating">Eszkere</p>
          </div>
        </li> -->
      </ul>
    </main>
  </body>
</html>
